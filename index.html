<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BusyBus Bus Transit Application</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <img class="navigation_bar" src="images/navigation_bar.png" />
    </div>

    <div class="inner-container">

      <div class="map"></div>

      <div class="app_background">
        <div class="search_section">
          <div class="search_icon">
            <img src="images/search_icon.png" />
          </div>
          <p>search bus stops or bus route numbers</p>
          <div class="close_button">
            <img src="images/close_button.png" />
          </div>
        </div>

        <div class="washington_state">
          <h2>Washington/State</h2>
          <div class="three_dots">
            &#8942;
          </div>
        </div>

        <div class="bus_list">
          <h3>Buses</h3>
            <div class="bus_containers">
              <img src="images/reroute.png" />
              <ul>
                <li><h4>6x</h4></li>
                <li><h5>Jackson Park express</h5></li>
                <div class="frequencies">
                  <ol>
                    <li><h4>N/A</h4></li>
                  </ol>
                </div>
              </ul>
            </div>

              <div class="bus_containers">
                <img src="images/bus_icon.png" />
                <ul>
                  <li><h4>#151 Northbound</h4></li>
                  <li><h5>Devon/Clark</h5></li>
                  <div class ="frequencies">
                    <ol>
                      <li><h4>1 minute</h4></li>
                      <li><h5>8 min</h5></li>
                      <li><h5>16 min</h5></li>
                    </ol>
                  </div>
                </ul>
              </div>

            <div class="bus_containers">
              <img src="images/bus_icon.png" />
            </div>

            <div class="bus_containers">
              <img src="images/bus_icon.png" />
            </div>


              <img src="images/bus_icon.png" />


          <h3>Out of service</h3>
            <div class="bus_containers">
              <img src="images/out_of_service.png" />
            </div>


            <div class="bus_containers">
              <img src="images/out_of_service.png" />
            </div>

            <div class="bus_container">
              <img src="images/out_of_service.png" />
            </div>

        </div>
      </div>

    </div> <!--inner-container-->

  </div>  <!--container-->

</body>



</html>
